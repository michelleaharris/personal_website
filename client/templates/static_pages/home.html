<template name="home">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Carousel Template for Bootstrap</title>

    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <link href="carousel.css" rel="stylesheet">
  </head>
  <body style="background-color:#fcfcfc">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="/images/ultrafast_laser_lab.jpg" alt="Headshot" style="margin-left:410px;margin-top:30px;width:318px;height:250px;">
          <div class="container">
            <div class="carousel-caption">            
              <h1>Michelle Harris Ph.D.</h1>
              <p>Postdoctoral Researcher at Northwestern University</p>
              <p>Argonne-Northwestern Solar Energy Research Center</p>           
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="/images/Graphical Fig_14.jpg" alt="Photosynthetic Reaction Center" style="margin-left:355px;margin-top:10px;width:432px;height:250px;">
          <div class="container">
            <div class="carousel-caption">
              <h1>Postdoctoral Work</h1>
              <p>I primarily study charge transport in DNA. I use transient absorption spectroscopy to find the rate of the light-induced processes. Through a combination of MATLAB, R, and OriginLab, I analyze the data using global kinetic models and present results to our collaborators.</p>         
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="/images/RC3.jpg" alt="Photosynthetic Reaction Center" style="margin-left:355px;margin-top:20px;width:432px;height:250px;">
          <div class="container">
            <div class="carousel-caption">
              <h1>Doctorate in Chemistry</h1>
              <p>I received a doctorate in chemistry from Washington University in St. Louis through thesis defense "Energy and Electron Transfer in Photosynthetic Reaction Centers and Biohybrid Antenna Complexes".</p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="container marketing">

      
      <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading" style="color:#20b2aa">Interdisciplinary science background</h2>
          <p class="lead">I have a PhD chemistry from Washington University in St. Louis. I received my B.S. from the University of Illinois in integrative biology with a minor in physics. Basically, I love to learn about science and I know how to work with a lot of really diverse kinds of data.</p>
        </div>
        <div class="col-md-5">
          <img class="featurette-image img-responsive center-block" src="/images/Graduation2.jpg" alt="Hooding ceremony" style="margin-top:75px;">
        </div>
      </div>

      
      <div class="row featurette">
        <div class="col-md-7 col-md-push-5">
          <h2 class="featurette-heading" style="color:#20b2aa">Coding in my free time</h2>
          <p class="lead">I'm constantly learning more about different coding languages in my free time including Python, R, and HTML. I put my skills to good use by writing better programs for analyzing spectroscopy data and sometimes coding for fun.
          <a href="https://github.com/michelleaharris">Check out my github!</a></p>
        </div>
        <div class="col-md-5 col-md-pull-7">
          <img class="featurette-image img-responsive center-block" src="/images/Rplot.jpeg" alt="Rplot">
        </div>
      </div>


      <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading" style="color:#20b2aa">Communicating Science</h2>
          <p class="lead"> I'm passionate about communicating science to broad audience. Whether I'm teaching middle school kids how to build a solar cell, writing science articles for the general public, or explaining my research to scientists with different backgrounds at a conference, I take care to cover the subject thoroughly and engage my audience. At one of the science conferences, I won an award for best pitch!</p>
        </div>
        <div class="col-md-5">
            <iframe width="500" height="280" src="https://www.youtube.com/embed/aDcn5aEewqg" frameborder="0" allowfullscreen style="margin-top:100px;"></iframe>
        </div>
      </div>


      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
      </footer>

    </div>


   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
   
    <script src="../../assets/js/vendor/holder.min.js"></script>
  
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
</template>
